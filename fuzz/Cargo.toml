
[package]
name = "discv5-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
env_logger = "0.7.1"
tokio = { version = "0.2.22", features = ["net", "stream", "time", "rt-threaded", "macros"] }
parking_lot = "0.11.0"
lazy_static = "1.4.0"
sha2 = "0.8.1"
futures = "0.3.5"
hex = "0.4.2"

[dependencies.discv5]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_packet"
path = "fuzz_targets/fuzz_packet.rs"
test = false
doc = false

[[bin]]
name = "fuzz_message"
path = "fuzz_targets/fuzz_message.rs"
test = false
doc = false

[[bin]]
name = "fuzz_packet_140"
path = "fuzz_targets/fuzz_packet_140.rs"
test = false
doc = false

[[bin]]
name = "fuzz_process_packet"
path = "fuzz_targets/fuzz_process_packet.rs"
test = false
doc = false

[[bin]]
name = "fuzz_handler_request"
path = "fuzz_targets/fuzz_handler_request.rs"
test = false
doc = false

[[bin]]
name = "fuzz_handler_request_session"
path = "fuzz_targets/fuzz_handler_request_session.rs"
test = false
doc = false

[[bin]]
name = "fuzz_handler_request_session_encrypted"
path = "fuzz_targets/fuzz_handler_request_session_encrypted.rs"
test = false
doc = false
